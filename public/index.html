<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/style.css?v=016"/>
    <title>Todo Application</title>
  </head>
  <body>
    <section class="note">
      <input class="note__title" type="text" value="Note Title"/>
      <hr class="note__line"/>
      <div class="note__todoItems">
        <div class="note__todoItems-add">
          <input type="text"/>
          <button class="btn" type="submit">Add Todo</button>
        </div>
        <div class="note__todoItems-list">
          <div class="note__todoItems-item">
            <input type="checkbox"/>
            <input type="text" value="Todo Item 1"/>
          </div>
          <div class="note__todoItems-item">
            <input type="checkbox"/>
            <input type="text" value="Todo Item 2"/>
          </div>
        </div>
      </div>
    </section>
    <!-- Scripts-->
  </body>
</html>
